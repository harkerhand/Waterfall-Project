<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>图谱可视化</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    svg {
      width: 1700px;
      height: 700px;
    }
    .node {
      fill: #69b3a2;
      stroke: #467e6a;
      stroke-width: 1.5px;
    }
    .link {
      fill: none;
      stroke: #999;
      stroke-opacity: 0.6;
      stroke-width: 2;
    }
    .label {
      font-size: 12px;
      pointer-events: none;
      fill: #000;
    }
    .label2 {
      font-size: 12px;
      pointer-events: none;
      fill: #fff;
    }
  </style>
</head>
<body>

  <svg id="graph"></svg>

  <script>
    // 加载 JSON 数据
    d3.json('records.json').then(function(data) {
      console.log("Nodes:", data.nodes);
      console.log("Links:", data.links);

      data.links.forEach(link => {
        if (!data.nodes.find(node => node.id === link.from)) {
          console.error(`无效的 'from' 节点 ID: ${link.from}`);
        }
        if (!data.nodes.find(node => node.id === link.to)) {
          console.error(`无效的 'to' 节点 ID: ${link.to}`);
        }
      });

      const width = window.innerWidth;
      const height = 600;

      // 定义 SVG 主容器
      const svg = d3.select("#graph")
        .attr("width", width)
        .attr("height", height);

      // 添加一个组（g）用于偏移整个图谱
      const graphGroup = svg.append("g")
        .attr("transform", "translate(0, 35)"); // 设置整体下移 100 像素

      // 数据预处理：将 source 和 target 转为引用节点
      data.links.forEach(link => {
        link.source = link.from;
        link.target = link.to;
      });

      // 力布局模拟器
      const simulation = d3.forceSimulation(data.nodes)
        .force("link", d3.forceLink(data.links).id(d => d.id).distance(100))
        .force("charge", d3.forceManyBody().strength(-300))
        .force("center", d3.forceCenter(width / 2, height / 2))
        .force("collision", d3.forceCollide().radius(40));

      // 绘制链接路径
      const linkPath = graphGroup.append("g")
        .selectAll("path")
        .data(data.links)
        .enter().append("path")
        .attr("class", "link");

      // 绘制链接上的标签
      const linkText = graphGroup.append("g")
        .selectAll(".link-text")
        .data(data.links)
        .enter().append("text")
        .attr("class", "label")
        .attr("dy", -5) // 调整垂直位置
        .append("textPath")
        .attr("xlink:href", (d, i) => `#link${i}`) // 引用路径ID
        .attr("startOffset", "50%") // 文字在路径的中间
        .text(d => d.label);

      linkPath
        .attr("id", (d, i) => `link${i}`); // 给每个路径分配ID

      // 绘制节点
      const node = graphGroup.append("g")
        .selectAll(".node")
        .data(data.nodes)
        .enter().append("circle")
        .attr("class", "node")
        .attr("r", 32)
        .call(d3.drag()
          .on("start", dragstarted)
          .on("drag", dragged)
          .on("end", dragended));

      // 绘制节点标签
      const label = graphGroup.append("g")
        .selectAll(".label")
        .data(data.nodes)
        .enter().append("text")
        .attr("class", "label2")
        .attr("text-anchor", "middle")
        .attr("x", 12)
        .attr("y", ".31em")
        .text(d => d.title);

      // 力布局更新位置
      simulation.on("tick", function () {
        linkPath
          .attr("d", d => {
            const dx = d.target.x - d.source.x;
            const dy = d.target.y - d.source.y;
            const dr = Math.sqrt(dx * dx + dy * dy);
            return `M${d.source.x},${d.source.y}A${dr},${dr} 0 0,1 ${d.target.x},${d.target.y}`;
          });

        node
          .attr("cx", d => d.x)
          .attr("cy", d => d.y);

        label
          .attr("x", d => d.x)
          .attr("y", d => d.y);

        linkText
          .attr("x", d => (d.source.x + d.target.x) / 2)
          .attr("y", d => (d.source.y + d.target.y) / 2);
      });

      // 拖拽事件
      function dragstarted(event, d) {
        if (!event.active) simulation.alphaTarget(0.3).restart();
        d.fx = d.x;
        d.fy = d.y;
      }

      function dragged(event, d) {
        d.fx = event.x;
        d.fy = event.y;
      }

      function dragended(event, d) {
        if (!event.active) simulation.alphaTarget(0);
        d.fx = null;
        d.fy = null;
      }
    }).catch(function(error) {
      console.error("数据加载失败:", error);
    });
  </script>
</body>
</html>
